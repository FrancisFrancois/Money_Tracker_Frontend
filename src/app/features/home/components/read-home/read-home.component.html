<div>
    <div class="px-4 sm:px-0">
      <h3 class="text-2xl font-semibold leading-7 text-gray-900">Informations de la Maison</h3>
    </div>
    <div class="mt-6 border-t border-gray-100">
      <dl class="divide-y divide-gray-100">
        <div class="bg-gray-50 px-4 py-6 sm:grid sm:grid-cols-3 sm:gap-4 sm:px-3">
          <dt class="text-sm font-medium leading-6 text-gray-900">Nom de la Maison</dt>
          <dd class="mt-1 text-sm leading-6 text-gray-700 sm:col-span-2 sm:mt-0">{{readHome?.name_Home}}</dd>
        </div>
      </dl>
    </div>
    <br>
    <br>
    <div>
      <div class="px-4 sm:px-0">
        <h3 class="text-2xl font-semibold leading-7 text-gray-900">Utilisateurs de la Maison</h3>
      </div>
      <br>
    <div class="mt-1 flow-root">
      <div class="-mx-4 -my-2 overflow-x-auto sm:-mx-6 lg:-mx-8">
        <div class="inline-block min-w-full py-2 align-middle sm:px-6 lg:px-8">
          <table class="min-w-full divide-y divide-gray-300">
            <thead>
              <tr>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Utilisateurs</th>
                <th scope="col" class="py-3.5 pl-4 pr-3 text-left text-sm font-semibold text-gray-900 sm:pl-0">Role</th>
                <th scope="col" class="px-3 py-3.5 text-left text-sm font-semibold text-gray-900">Actions</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200">
              <tr *ngFor="let user of readHome?.users">
                <td class="whitespace-nowrap py-4 pl-4 pr-3 text-sm font-medium text-gray-900 sm:pl-0">{{userName[user.user_Id]}}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">{{ userRoles[user.user_Id] }}</td>
                <td class="whitespace-nowrap px-3 py-4 text-sm text-gray-500">
                    <button type="button"  (click)="removeUserFromHome(readHome?.id || 0, user.user_Id || 0)"  class="rounded-md bg-indigo-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 m-1" >❌</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
