<div class="space-y-10 divide-y divide-gray-900/10">
    <div class="grid grid-cols-1 gap-x-8 gap-y-8 pt-10 md:grid-cols-3">
      <div class="px-4 sm:px-0">
        <h2 class="text-base font-semibold leading-7 text-gray-900">Créer une Catégorie</h2>
      </div>
      <form [formGroup]="createCategoryForm" (ngSubmit)="createCategory()" class="bg-white shadow-sm ring-1 ring-gray-900/5 sm:rounded-xl md:col-span-2">
        <div class="px-4 py-6 sm:p-8">
          <div class="grid max-w-2xl grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
            <div class="sm:col-span-3">
              <label for="category_Name" class="block text-sm font-medium leading-6 text-gray-900">Nom de la Catégorie</label>
              <div class="mt-2">
                <input type="text" name="category_Name" id="category_Name"  required formControlName="category_Name" class="block w-full pl-2 rounded-md border-0 py-1.5 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6">
                <span class="text-red-600" *ngIf="createCategoryForm.get('category_Name')?.touched && createCategoryForm.get('category_Name')?.errors?.['required']">Champs requis</span>
                <span class="text-red-600" *ngIf="createCategoryForm.get('category_Name')?.errors?.['maxlength']">Maximum 50 caractères</span>
              </div>
            </div>
          </div>
        </div>
        <div class="flex items-center justify-start gap-x-6 border-t border-gray-900/10 px-4 py-4 sm:px-8">
          <button type="submit" class="rounded-md bg-indigo-600 px-3 py-2 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Enregistrer</button>
        </div>
      </form>
    </div>
  </div>
